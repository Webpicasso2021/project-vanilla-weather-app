<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-secondary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span> o'clock</li>
              <li id="weather-description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <span class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">Â°C</a> |
                    <a href="#" id="fahrenheit-link">Â°F</a></span
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>ðŸ’¦ Humidity <span id="humidity"></span> %</li>
                <li>ðŸ’¨ Wind <span id="wind-speed"></span> km/h</li>
              </ul>
            </div>
          </div>

          <a
            href="https://www.astrology.com/horoscope/daily.html"
            target="_blank"
            class="horoscope"
            >âž¤ Your Daily Horoscope.</a
          >
          <br />
          <a
            href="https://news.google.com/topstories?hl=de&gl=DE&ceid=DE:de"
            target="_blank"
            class="news"
            >âž¤ What is happening in the world today?
          </a>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <small>
          <a
            href="https://github.com/Webpicasso2021/project-vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Irena Lekavski
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
